# Xcode
# Build, test, and archive an Xcode workspace on macOS.
# Add steps that install certificates, test, sign, and distribute an app, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/xcode

pool:
  vmImage: 'macOS 10.13'

steps:


- script: |
    sudo rm -rf ~/.rvm
    sudo curl -L https://get.rvm.io | bash -s stable
    source /Users/vsts/.rvm/scripts/rvm
    sudo yes | ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall)"
    sudo rm -rf /usr/local/Homebrew || true
    sudo rm -rf /usr/local/Caskroom || true
    sudo rm -rf /usr/local/bin/brew || true
    sudo rvm get stable --auto-dotfiles
    sudo yes | rvm install 2.3.0
    sudo easy_install pip
    sudo pip install ansible
    "{ echo '[defaults]'; echo 'roles_path = ../'; } >> ansible.cfg"
    sudo mkdir -p /etc/ansible
    sudo touch /etc/ansible/hosts
    "echo -e '[local]\nlocalhost ansible_connection=local' | sudo tee -a /etc/ansible/hosts > /dev/null"
    sudo mkdir -p conf
    sudo ansible-galaxy install -r requirements.yml
    sudo ansible-playbook main.yml --syntax-check
    sudo ansible-playbook --extra-vars '{\"configure_sudoers\":\"false\"}' main.yml
  displayName : 'Ansible playbook execution'

