---
downloads: ~/.ansible-downloads/

general:
    local_home: "{{ lookup('env','HOME') }}"
    user_name: "{{ lookup('env', 'USER') }}"


configure_dotfiles: no
configure_sudoers: yes
configure_terminal: yes
configure_osx: yes

dotfiles_repo: https://github.com/geerlingguy/dotfiles.git
dotfiles_repo_accept_hostkey: yes
dotfiles_repo_local_destination: ~/Dropbox/Development/GitHub/dotfiles
dotfiles_files:
  - .bash_profile
  - .gitignore
  - .inputrc
  - .osx
  - .vimrc

homebrew_upgrade_all_packages: yes
homebrew_installed_packages:
  # - ansible # Installed via Pip.
  - autoconf
  - bash-completion
  - chromedriver
  - docker-compose
  - git
  - gpg
  - node
  - nvm
  - tree
  - zsh

homebrew_taps:
  - homebrew/core
  - caskroom/cask
  #- homebrew/php

homebrew_cask_appdir: /Applications
homebrew_cask_apps:
  - atom
  - docker
  - dropbox
  # - fing # Download link keeps getting changed, d'oh!
  - firefox
  - google-chrome
  - github-desktop
  - iterm2
  - sublime-text
  - vagrant
  - virtualbox
  - visual-studio-code

atom_packages_packages:
  - file-icons
  - atom-material-ui
  - atom-material-syntax-dark
  - atom-cform-yaml
  - language-yaml-cloudformation
  - linter
  - linter-js-yaml
  - linter-ui-default

# See `geerlingguy.mas` role documentation for usage instructions.
mas_installed_apps: []
mas_email: ""
mas_password: ""

osx_script: "~/.osx --no-restart"

# Install packages from other package managers.
# Note: You are responsible for making sure the required package managers are
# installed, eg. through homebrew.
composer_packages: []
  # - name: drush
  #   state: present # present/absent, default: present
  #   version: "^8.1" # default: N/A
gem_packages: []
  # - name: bundler
  #   state: present # present/absent/latest, default: present
  #   version: "~> 1.15.1" # default: N/A
npm_packages:
  - iterm2-tab-set
  - material-theme
  # - name: webpack
  #   state: present # present/absent/latest, default: present
  #   version: "^2.6" # default: N/A
pip_packages: []
  # - name: mkdocs
  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A

# Glob pattern to ansible task files to run after all other tasks are finished.
post_provision_tasks: []
